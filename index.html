<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3> Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digide o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location dot"></i>
                <span id="city"></span>
                <img src="https://flagsapi.com/KR/flat/64.png" alt="bandeira do país" id="country"/>
                </h2>
                <p id="temperature"><span>38</span>&degC</p>
                <div id="descripition-container">
                    <p id="descripition">sol</p>
                    <img src="http://openweathermap.org/img/wn/04d.png" alt="condição do tempo" id="weather-icon">

                </div>
                <div>
                    <div id="details-container">  </div>
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                        
                       
                        <div id="wind"><i class="fa-solid fa-wind"></i><span>3km</span>
                            </div>
                        
                    </p>
                </div>
               
        </div>
    </div>
    
</body>
</html>
